<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop PWA</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body class="grey darken-4 white-text">
  <header>
    <nav class="blue-grey darken-3">
      <div class="nav-wrapper">
        <a href="#!" class="brand-logo center">Shop Viewer</a>
        <ul class="right">
          <li><a id="filterBtn">Filter ⭐</a></li>
          <li><a id="groupBtn">Group ⭐</a></li>
          <li><a id="viewAllBtn">View All</a></li>
          <li><a id="downloadBtn">Download ⬇️</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="row no-margin">
    <div class="col s3 grey darken-3" id="sidebar">
      <ul id="shopList" class="collection"></ul>
    </div>
    <div class="col s9" id="content">
      <div id="details" class="card-panel grey darken-2 white-text">
        <h5>Select a shop to view details</h5>
      </div>
      <div id="map" style="height:500px;"></div>
    </div>
  </main>

  <script src="sheets.js"></script>
  <script src="app.js"></script>
  <script src="service-worker.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
